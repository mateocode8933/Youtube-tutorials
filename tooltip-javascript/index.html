<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tooltip</title>
  </head>
  <body>
    <div class="boxes">
      <div data-tooltip="This is a red div" class="red"></div>
      <div
        data-tooltip-position="bottom"
        data-tooltip="This is a green div"
        class="green"
      ></div>
      <div data-tooltip="This is a blue div" class="blue"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
